<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-8">
    <div class="jumbotron">
      <h1 class="display-4">Log In</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4">
      <div>
        <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="loginuser.uname" name="uname">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="loginuser.pass" name="pass">
          </div>
          <button type="submit" class="btn w-75 btn-lg btn-primary">Submit</button>
          <a routerLink="/register" class="btn w-25 btn-lg btn-danger">New user</a>

        </form>
      </div>


    </div>

  </div>
</div>
