<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-8">
    <div class="jumbotron">
      <h1 class="display-4">new user</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4">
      <div>
        <h1>{{user}}</h1>
        <form #signup="ngForm" (ngSubmit)="onSubmit(signup.value)">
          {{signup.value}}
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  ngModel>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
          </div>
          <button type="submit" class="btn w-100 btn-lg btn-primary">sign up</button>
        </form>
      </div>


    </div>

  </div>
</div>
